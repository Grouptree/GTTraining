<form data-ng-controller="RegistrationController as registrationCntrl" name="registrationCntrl.registrationForm">

    <div class="alert" data-ng-class="{ 'alert-danger': registrationCntrl.currentMessage.error, 'alert-success': registrationCntrl.currentMessage.success }"
         data-ng-if="registrationCntrl.currentMessage">
        {{registrationCntrl.currentMessage.message}}
    </div>

    <div class="form-group">
        <span class="form-group-addon">First Name</span>
        <input type="text" name="firstName" data-ng-model="registrationCntrl.userDetails.firstName" class="form-control" required="required" />
    </div>

    <div class="form-group">
        <span class="form-group-addon">Last Name</span>
        <input type="text" name="lastName" data-ng-model="registrationCntrl.userDetails.lastName" class="form-control" required="required" />
    </div>

    <div class="form-group">
        <span class="form-group-addon">Email</span>
        <input type="email" name="email" data-ng-model="registrationCntrl.userDetails.email" class="form-control" required="required" />
    </div>

    <div class="form-group">
        <span class="form-group-addon">Password</span>
        <input type="password" name="password" data-ng-model="registrationCntrl.userDetails.password" class="form-control" required="required" />
    </div>

    <div class="form-group">
        <span class="form-group-addon">Confirm Password</span>
        <input type="password" name="confirmPassword" data-ng-model="registrationCntrl.userDetails.confirmPassword" class="form-control" required="required" />
    </div>

    <button type="button" class="btn btn-default" data-ng-click="registrationCntrl.register()">
        Submit
    </button>

</form>


<script src="/app/registration/gt.registration-factory.js"></script>
<script src="/app/registration/gt.registration-controller.js"></script>
